<!DOCTYPE html>
<html lang="en" class="rubik font-normal text-neutral-800">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="theme-color" content="#facc15">
	<link rel="icon" href="/Ripple/assets/images/icons/icon-192x192.png" type="image/png" />

	<title>Ripple - Music webapp</title>

	<!-- Manifest -->
	<link rel="canonical" href="https://nikhil-sha.github.io/Ripple/">
	<link rel="manifest" type="application/json" href="manifest.json">
	<meta name="application-name" content="Ripple">
	<meta name="apple-mobile-web-app-title" content="Ripple">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- SystemJS -->
	<script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script>

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com/" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" href="app.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" type="text/css" media="all" />

</head>

<body class="bg-neutral-50 text-neutral-800 select-none">
	<div id="react-app" class="h-dvh w-screen">
		<div class="relative h-dvh w-full flex flex-col gap-8 justify-center items-center">
			<div id="timeout" class="hidden w-fit flex flex-col gap-1 justify-center items-center">
				<p class="text-sm text-neutral-700 font-normal">Still waiting? Even a snail would be faster.</p>
				<button class="text-sm text-neutral-800 px-2 py-1 rounded-lg bg-yellow-400" onclick="window.location.reload()">Reload!</button>
				<script>
					let timeoutMsg = document.getElementById("timeout");
					setTimeout(() => {
						if (timeoutMsg) timeoutMsg.classList.remove("hidden");
					}, 10000);
				</script>
			</div>

			<div class="flex gap-3 justify-center items-center">
				<div class="size-6 border-4 border-blue-400 border-r-transparent rounded-full animate-spin"></div>
				<h4 class="text-lg">Loadingâ€¦</h4>
			</div>
			<div class="max-w-64">
				<p id="quote" class="text-xs text-neutral-700"></p>
				<i id="author" class="text-xs block text-right text-neutral-800 font-bold"></i>
			</div>

			<div class="absolute bottom-5 right-5 w-fit flex flex-col gap-2 items-end">
				<p class="bg-yellow-400 p-2 py-1 shadow-lg rounded text-sm hover:text-blue-400"><i class="fas fa-mobile-screen-button mr-1.5"></i>Mobile Optimized</p>
				<a class="block bg-yellow-400 p-2 py-1 shadow-lg rounded text-sm hover:text-blue-400" href="https://nikhil-sha.github.io/">Made by Nikhil Sharma</a>
			</div>
		</div>
	</div>

	<!-- Scripts -->
	<script src="config.js"></script>
	<script type="text/javascript" charset="utf-8">
		var quoteData = null;

		const quote = document.getElementById("quote");
		const author = document.getElementById("author");
		fetch("https://quotes-api-self.vercel.app/quote")
			.then(res => res.json())
			.then((data) => {
				if (quote && author) {
					quote.innerText = data.quote;
					author.innerText = "- " + data.author;
				}
				quoteData = data;
			})
	</script>
</body>

</html>
