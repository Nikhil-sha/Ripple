<!DOCTYPE html>
<html lang="en" class="font-[Nunito] font-xs text-gray-800">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ripple - Music webapp</title>

	<!-- React -->
	<script src="//unpkg.com/systemjs@0.19.47/dist/system.js"></script>

	<!-- Tailwind -->
	<script src="https://cdn.tailwindcss.com/" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="app.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" type="text/css" media="all" />

	<!-- Nunito - Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" type="text/css" media="all" />

</head>

<body>
	<div id="react-app" class="h-dvh w-screen">
		<div class="h-full w-full flex flex-col gap-8 justify-center items-center">
			<div class="relative w-20 h-20 flex justify-center items-center">
				<div class="w-full h-full absolute z-20 rounded-full border-8 border-yellow-400 border-y-transparent animate-spin" style="animation-duration: 6s"></div>
				<div class="w-[76%] h-[76%] absolute z-30 rounded-full bg-gray-800 flex justify-center items-center text-xs text-white font-black">
					Hold On
				</div>
			</div>
			<div class="max-w-64">
				<p id="quote" class="text-xs text-gray-700"></p>
				<i id="author" class="text-xs block text-right font-bold"></i>
			</div>
		</div>
	</div>
	<!-- Project -->
	<script src="config.js"></script>
	<script type="text/javascript" charset="utf-8">
		var quoteData = {};
		const quote = document.getElementById("quote");
		const author = document.getElementById("author");
		fetch("https://quotes-api-self.vercel.app/quote")
			.then(res => res.json())
			.then((data) => {
				if (quote && author) {
					quote.innerText = data.quote;
					author.innerText = "- " + data.author;
				}
				quoteData = data;
			})
	</script>
</body>

</html>
